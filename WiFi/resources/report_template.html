<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Test Report - {DEVICE_NAME}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header .meta {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .band-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        
        .band-title {
            font-size: 1.4em;
            color: #764ba2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .band-title .ssid {
            margin-left: 10px;
            font-size: 0.8em;
            color: #666;
            font-weight: normal;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        
        .speed-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .speed-excellent {
            background-color: #28a745;
            color: white;
        }
        
        .speed-good {
            background-color: #ffc107;
            color: #333;
        }
        
        .speed-poor {
            background-color: #dc3545;
            color: white;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.85em;
            border-top: 1px solid #dee2e6;
        }
        
        .timestamp {
            color: #999;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Automated Test Report</h1>
            <div class="meta">
                <strong>Device:</strong> {DEVICE_NAME}<br>
                <strong>IP Address:</strong> {IP_ADDRESS}<br>
                <strong>Generated:</strong> {TIMESTAMP}
            </div>
        </div>
        
        <div class="content">
            <!-- WIFI_SECTION_START -->
            <div class="section" id="wifi-section">
                <h2 class="section-title">ðŸ“¡ WiFi Performance Tests</h2>
                {WIFI_CONTENT}
            </div>
            <!-- WIFI_SECTION_END -->
            
            <!-- Placeholder for future test sections -->
            <!-- FUTURE_SECTIONS -->
        </div>
        
        <div class="footer">
            Automated Test Station | WiFi Orchestrator v1.0
        </div>
    </div>
</body>
</html>
